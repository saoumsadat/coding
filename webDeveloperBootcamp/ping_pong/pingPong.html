<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="pingPong.css">
</head>

<body>
    <section id="full-container">

        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
            alt="Ping Pong Bat Image">

        <h3 id="title">Ping Pong Score Keeper</h3>

        <div class="inner-container">

            <div id="score">
                <span id="p1-score">0</span> to <span id="p2-score">0</span>
            </div>
            <p id="instruction">Use the buttons below to keep score</p>
            <div>
                <label for="limit">Playing To</label>
                <select name="limit" id="limit">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

        </div>

        <button id="p1btn">+1 Player One</button>
        <button id="p2btn">+1 Player Two</button>
        <button id="reset">Reset</button>

    </section>
    <script src="pingPong.js"></script>
</body>

</html>
